<!DOCTYPE html>
<html>
<head>
    <title>Image Preview</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
</head>
<body>
    <div class="container">
        <h2>Image Preview</h2>
        <h3>ID Card Image</h3>
        <img src="{{ id_card_image }}" width="200px" height="200px" alt="ID Card Image">
        
        <h3>Personal Photo</h3>
        <img src="{{ personal_image }}" width="200px" height="200px" alt="Personal Photo">
        
        <br><br>
        
        <form action="/next_page" method="post">
            <input type="hidden" name="id_card_image" value="{{ id_card_image }}">
            <input type="hidden" name="personal_image" value="{{ personal_image }}">
            <button class="btn btn-primary" name="process" type="submit">Process</button>
        </form>

        
    </div>
</body>
</html>
