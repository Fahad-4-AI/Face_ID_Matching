<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confusion Matrix</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2>Confusion Matrix</h2>
        <form action="/process_images" method="post" enctype="multipart/form-data">
            <label for="id_card_images">Upload ID Card Images:</label>
            <input type="file" name="id_card_images" accept="image/*" multiple required><br>
            <label for="person_images">Upload Person Images:</label>
            <input type="file" name="person_images" accept="image/*" multiple required><br>
            <button type="submit">Process Images</button>
        </form>
        </form>
        <br>
        <table class="table table-bordered">
            <div class="container">
                <br>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th scope="col">True Labels</th>
                            <th scope="col">Predicted Positive</th>
                            <th scope="col">Predicted Negative</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">Actual Positive</th>
                            <td>{{ conf_matrix[0][0] }}</td>
                            <td>{{ conf_matrix[0][1] }}</td>
                        </tr>
                        <tr>
                            <th scope="row">Actual Negative</th>
                            <td>{{ conf_matrix[1][0] }}</td>
                            <td>{{ conf_matrix[1][1] }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </table>
    </div>
</body>
</html>
