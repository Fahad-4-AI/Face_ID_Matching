<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Processing Result</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2>Image Processing Result</h2>
        <p>Uploaded ID Card Image:</p>
        <img src="{{ url_for('static', filename='id_card_image.jpg') }}" alt="ID Card Image" width="300">
        <br>
        <p>Uploaded Person Image:</p>
        <img src="{{ url_for('static', filename='person_image.jpg') }}" alt="Person Image" width="300">
        <br>
        <h3>Confusion Matrix</h3>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th scope="col">True Labels</th>
                    <th scope="col">Predicted Positive</th>
                    <th scope="col">Predicted Negative</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">Actual Positive</th>
                    <td>{{ conf_matrix[0][0] }}</td>
                    <td>{{ conf_matrix[0][1] }}</td>
                </tr>
                <tr>
                    <th scope="row">Actual Negative</th>
                    <td>{{ conf_matrix[1][0] }}</td>
                    <td>{{ conf_matrix[1][1] }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
